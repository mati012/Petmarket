<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h1 class="text-center mb-4">Registro</h1>
          
          <form id="form-validation" class="needs-validation" novalidate>
           
            <div class="form-group mb-3">
              <label for="nombre" class="form-label">Nombre*</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                name="nombre"
                placeholder="Ingrese su nombre"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

          
            <div class="form-group mb-3">
              <label for="nombreUsuario" class="form-label">Nombre de Usuario*</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombreUsuario" 
                name="nombreUsuario"
                placeholder="Ingres nombre de usuario"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

         
            <div class="form-group mb-3">
              <label for="correo" class="form-label">Correo electrónico*</label>
              <input 
                type="email" 
                class="form-control" 
                id="correo" 
                name="correo"
                placeholder="ejemplo@correo.com"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

         
            <div class="form-group mb-3">
              <label for="correovalid" class="form-label">Confirmar correo electrónico*</label>
              <input 
                type="email" 
                class="form-control" 
                id="correovalid" 
                name="correovalid"
                placeholder="Repita su correo"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            
            <div class="form-group mb-3">
              <label for="contrasena" class="form-label">Contraseña*</label>
              <input 
                type="password" 
                class="form-control" 
                id="contrasena" 
                name="contrasena"
                placeholder="Contraseña (6-18 caracteres)"
                required
              />
              <div class="form-text">
                La contraseña debe tener entre 6 y 18 caracteres, incluir al menos un número y una letra mayúscula.
              </div>
              <small class="invalid-feedback"></small>
            </div>

          
            <div class="form-group mb-3">
              <label for="contrasenavalid" class="form-label">Confirmar contraseña*</label>
              <input 
                type="password" 
                class="form-control" 
                id="contrasenavalid" 
                name="contrasenavalid"
                placeholder="Repita su contraseña"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="form-group mb-3">
              <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
              <input 
                type="text" 
                class="form-control" 
                id="direccion" 
                name="direccion"
                placeholder="Ingrese su dirección"
              />
              <small class="invalid-feedback"></small>
            </div>

          
            <div class="form-group mb-3">
              <label for="fechaNac" class="form-label">Fecha de nacimiento*</label>
              <input 
                type="date" 
                class="form-control" 
                id="fechaNac" 
                name="fechaNac"
                required
              />
              <div class="form-text">
                Debes tener al menos 13 años para registrarte.
              </div>
              <small class="invalid-feedback"></small>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <button type="button" class="btn btn-secondary" id="limpiarForm">Limpiar Formulario</button> 
            </div>
          </form>

          <p class="text-muted mt-3 text-center">
            * Campos obligatorios
          </p>
          <a href="./login.html" class="">iniciar sesion</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
   
  </body>
</html>
