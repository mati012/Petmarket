  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h1 class="text-center mb-4">Editar Usuario</h1>
          
          <form id="form-validation" class="needs-validation" novalidate>
           
            <div class="form-group mb-3">
              <label for="nombre" class="form-label">Nombre*</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                name="nombre"
                placeholder="Ingrese su nombre"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="form-group mb-3">
              <label for="nombreUsuario" class="form-label">Nombre de Usuario*</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombreUsuario" 
                name="nombreUsuario"
                placeholder="Ingrese nombre de usuario"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="form-group mb-3">
              <label for="correo" class="form-label">Correo electrónico*</label>
              <input 
                type="email" 
                class="form-control" 
                id="correo" 
                name="correo"
                placeholder="ejemplo@correo.com"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="form-group mb-3">
              <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
              <input 
                type="text" 
                class="form-control" 
                id="direccion" 
                name="direccion"
                placeholder="Ingrese su dirección"
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" id="limpiarForm">Limpiar Formulario</button> 
            </div>
          </form>

          <p class="text-muted mt-3 text-center">
            * Campos obligatorios
          </p>
        </div>
      </div>
