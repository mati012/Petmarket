      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <header class="header-outer">
    <div class="header-inner responsive-wrapper">
      <div class="header-logo">
        <img src="../img/logo.jpg" alt="Logo" />
      </div>

      <nav class="header-navigation">
        <a href="./index.html">Inicio</a>
        <a href="./comida.html">Comida</a>
        <a href="./transportadores.html">Transportadores</a>
        <a href="./juguetes.html">Juguetes</a>
        <a href="./registro.html" id="registerButton">
          <img src="../img/register.png" alt="Register Icon" class="Icon" />
      </a>
      <a href="./login.html" id="loginButton">
          <img src="../img/login.jpg" alt="Login Icon" class="carrito" />
      </a>
      
      <span id="userNameDisplay" style="display: none; margin-left: 10px"></span>
      <a href="./carrito.html" id="carrito"><img src="../img/carrito.png" alt="Carrito Icon" class="carrito"></a>
      <a href="./editarUsuario.html" id="carrito"  style="display: none;" ><img src="../img/login.jpg" alt="Carrito Icon" class="carrito"></a>
      <img src="../img/logout-button.jpg" id="logoutButton" alt="logout-button" class="carrito" style="display: none;" />
      
      <div id="adminOptions" style="display: none;">
        <a href="editorProductos.html">Editar Productos</a> |
       </div>

     
    </div>
  </header>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h1 class="text-center mb-4">Editar Usuario</h1>
          
          <form id="form-validation" class="needs-validation" novalidate>
           
            <div class="form-group mb-3">
              <label for="nombre" class="form-label">Nombre*</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                name="nombre"
                placeholder="Ingrese su nombre"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="form-group mb-3">
              <label for="nombreUsuario" class="form-label">Nombre de Usuario*</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombreUsuario" 
                name="nombreUsuario"
                placeholder="Ingrese nombre de usuario"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="form-group mb-3">
              <label for="correo" class="form-label">Correo electrónico*</label>
              <input 
                type="email" 
                class="form-control" 
                id="correo" 
                name="correo"
                placeholder="ejemplo@correo.com"
                required
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="form-group mb-3">
              <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
              <input 
                type="text" 
                class="form-control" 
                id="direccion" 
                name="direccion"
                placeholder="Ingrese su dirección"
              />
              <small class="invalid-feedback"></small>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" id="limpiarForm">Limpiar Formulario</button> 
            </div>
          </form>

          <p class="text-muted mt-3 text-center">
            * Campos obligatorios
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../editarUsuario.js"></script>
    <script>
    
        document.addEventListener("DOMContentLoaded", () => {
          const currentUser = JSON.parse(localStorage.getItem("currentUser"));
          if (!currentUser) {
            
            alert("Por favor inicia sesión para acceder a esta página.");
            window.location.href = "login.html";
          }
        });
      </script>
   
  </body>
</html>
